<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">


    <title>Home</title>

   <!-- <style>
        body {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .special {
            padding-top: 50px;
        }
    </style>-->
</head>
<body>
<!-- Navigation menu -->
<nav class="navbar navbar-expand ">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/home}">
            <button class="btn btn-success center-block">Pay
                my buddy</button></a>
        <div>
            <ul class="nav navbar-right">
                <li class="nav-item"><a class="nav-link active" href="home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/transfer">Transfer</a></li>
                <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><form
                        th:action="@{/logout}" method="post">
                    <input class="nav-link btn btn-primary" type="submit"
                           value="Log Out"/>
                </form></li>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navigation menu -->
<div class="container px-4">

    <div class="row mt-3 mb-1 justify-content-between">
        <div class="ml-4">
            <span class="text-left"><h4>Welcome to Pay My Buddy</h4></span>
        </div>
    </div>
</div>
<br>
<!-- error message -->
<div th:if="${param.error}" style="display: flex; justify-content: flex-start; width: 15%; margin-left: 10px;">
    <div class = "alert alert-danger">Insufficient balance</div>
</div>
<div style=" height: 40px; width: 20%; display: flex; justify-content: flex-start">
    <button style="margin-left: 10px;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addBalance">
        Credit your account
    </button>
    <div class="modal-dialog">
        <!-- Modal -->
        <div class="modal fade" id="addBalance" tabindex="0" aria-labelledby="addBalanceLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addBalanceLabel">Modal title</h5>
                    </div>
                    <div class="modal-body">
                        <form action="/addBalance" method="get">
                            <div class="form-group">
                                <label>Amount <input type="text" name="amount" class="form-control">
                                </label><br>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <!--                    <button type="button" class="btn btn-primary">Save changes</button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#transferMoney">
        Withdraw Money
    </button>
    <div class="modal-dialog">
        <!-- Modal -->
        <div class="modal fade" id="transferMoney" tabindex="0" aria-labelledby="transferMoneyLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="transferMoneyLabel">Modal title</h5>
                    </div>
                    <div class="modal-body">
                        <form action="/transferMoney" method="get">
                            <div class="form-group">
                                <label>Amount <input type="text" name="amount" class="form-control">
                                </label><br>
                                <button type="submit" class="btn btn-primary">Withdraw</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <!--                    <button type="button" class="btn btn-primary">Save changes</button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<p style="margin-left: 10px; font-weight: bold;" th:text="${'Wallet balance: $' + balance}"></p>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
